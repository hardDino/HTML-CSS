<section class="facts">
  <div class="container">
    <h2 class="title title--center facts__title">Some facts and figures</h2>
    <ul class="list-reset facts__list">
      <li class="facts__item">
        <div class="facts-element">
          <div class="facts-element__circle facts-element__circle--first" data-percent="98">
            <svg class="circle-anim" viewBox="-10 -10 320 320">
              <circle class="progress-bg" r="151" cx="151" cy="151" fill="none" stroke-width="15"></circle>
              <circle class="progress" r="151" cx="151" cy="151" fill="none" stroke-width="15"></circle>
            </svg>
            <div class="facts-element__value">98%</div>
          </div>
          <div class="facts-element__text">Totally satisfied clients</div>
        </div>
      </li>
      <li class="facts__item">
        <div class="facts-element">
          <div class="facts-element__circle facts-element__circle--second" data-percentage="true" data-full="30" data-current="20">
            <svg class="circle-anim" viewBox="-10 -10 320 320">
              <circle class="progress-bg" r="151" cx="151" cy="151" fill="none" stroke="yellow" stroke-width="15"></circle>
              <circle class="progress" r="151" cx="151" cy="151" fill="none" stroke="crimson" stroke-width="15"></circle>
            </svg>
            <div class="facts-element__value"></div>
          </div>
          <div class="facts-element__text">Years of experience</div>
        </div>
      </li>
      <li class="facts__item">
        <div class="facts-element">
          <div class="facts-element__circle facts-element__circle--third" data-percentage="true" data-full="10000" data-current="9452">
            <svg class="circle-anim" viewBox="-10 -10 320 320">
              <circle class="progress-bg" r="151" cx="151" cy="151" fill="none" stroke="yellow" stroke-width="15"></circle>
              <circle class="progress" r="151" cx="151" cy="151" fill="none" stroke="crimson" stroke-width="15"></circle>
            </svg>
            <div class="facts-element__value"></div>
          </div>
          <div class="facts-element__text">Working hours spent</div>
        </div>
      </li>
      <li class="facts__item">
        <div class="facts-element">
          <div class="facts-element__circle facts-element__circle--fourth" data-percent="100">
            <svg class="circle-anim" viewBox="-10 -10 320 320">
              <circle class="progress-bg" r="151" cx="151" cy="151" fill="none" stroke="yellow" stroke-width="15"></circle>
              <circle class="progress" r="151" cx="151" cy="151" fill="none" stroke="crimson" stroke-width="15"></circle>
            </svg>
            <div class="facts-element__value"></div>
          </div>
          <div class="facts-element__text">Succeeded projects</div>
        </div>
      </li>
    </ul>
  </div>
</section>
