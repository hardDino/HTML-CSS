<form class="post-form">
  <h2 class="title title--center post-form__title">Leave your comment</h2>
  <div class="post-form__content">
    <label class="post-form__field form-field form-field--contacts">
      <span class="form-field__caption">Name*</span>
      <input class="form-field__input" type="text" placeholder="Your name">
    </label>
    <label class="post-form__field form-field form-field--contacts">
      <span class="form-field__caption">Email*</span>
      <input class="form-field__input" type="email" placeholder="Your working email">
    </label>
    <label class="post-form__field form-field post-form__field--big form-field--contacts">
      <span class="form-field__caption">Your comment*</span>
      <textarea class="form-field__input form-field__input--height" type="text" placeholder="Type comment here"></textarea>
    </label>
    <div class="centered">
      <button class="btn btn--fill btn-reset post-form__btn">Post comment</button>
    </div>
  </div>
</form>
